<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Account Details Form</h1>
    <form id="accountForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" minlength="10" maxlength="14" required>
        <br><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" required>
        <br><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" minlength="4" maxlength="15" required>
        <br><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="50">
        <br><br><br>
        <button type="submit">Submit</button>
    </form>

   
</body>
</html>
